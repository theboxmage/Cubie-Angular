<div id="flexbox">
  <div class="canvas">
    <cube-canvas [control]="sliderValue"></cube-canvas>
  </div>
  <div class="sidebar">
    <mat-slider [formControl]="sliderValue" min="1" max="100" step="5" value="30"></mat-slider>
    <div class="row">
      <button *ngFor="let char of options" (click)="confirm(char)">{{char}}</button>
    </div>
    <div class="row">
      <button *ngFor="let char of options" (click)="confirm(char + '\'')">{{char}}'</button>
    </div>
  </div>
</div>
