<div id="flexbox">
  <div class="canvas">
    <cube-canvas></cube-canvas>
  </div>
  <div class="sidebar">
    <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
    <div class="row">
      <button *ngFor="let char of options" (click)="confirm(char)">{{char}}</button>
    </div>
    <div class="row">
      <button *ngFor="let char of options" (click)="confirm(char + '\'')">{{char}}'</button>
    </div>
  </div>
</div>
